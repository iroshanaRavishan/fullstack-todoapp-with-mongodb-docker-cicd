<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #todo-form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"], select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    select {
      width: 150px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.edit-btn {
      background-color: #ffc107;
      color: #000;
      margin-left: 10px;
    }
    button.delete-btn {
      background-color: #dc3545;
      margin-left: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-buttons {
      display: flex;
    }
    .status {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: bold;
      color: white;
      text-transform: capitalize;
    }
    .status-todo {
      background-color: #6c757d; /* gray */
    }
    .status-inprogress {
      background-color: #fd7e14; /* orange */
    }
    .status-done {
      background-color: #28a745; /* green */
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new task" required />
    <select id="status-input">
      <option value="todo">Todo</option>
      <option value="inprogress">In Progress</option>
      <option value="done">Done</option>
    </select>
    <button type="submit">Add Task</button>
  </form>
  <ul id="todo-list">
    <li>
      <span><strong>Sample Task</strong> - <em>todo</em></span>
      <div class="task-buttons">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
  </ul>
  
  <script>
    const form = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const statusInput = document.getElementById('status-input');
    const todoList = document.getElementById('todo-list');

    // Load todos on page load
    window.onload = fetchTodos;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const task = todoInput.value;
      const status = statusInput.value;
      const editId = form.getAttribute('data-edit-id');

      let res;

      if (editId) {
        // UPDATE
        res = await fetch(`/todos/${editId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task, status })
        });

        form.removeAttribute('data-edit-id');
        form.querySelector('button[type="submit"]').textContent = 'Add Task';
      } else {
        // CREATE
        res = await fetch('/todos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ task, status })
        });
      }

      if (res.ok) {
        todoInput.value = '';
        statusInput.value = 'todo';
        fetchTodos();
      } else {
        alert('Failed to save todo');
      }
    });

      function formatStatus(status) {
        switch (status) {
          case 'inprogress':
            return 'In Progress';
          case 'todo':
            return 'Todo';
          case 'done':
            return 'Done';
          default:
            return status;
        }
      }

    async function fetchTodos() {
      const res = await fetch('/todos');
      const todos = await res.json();

      todoList.innerHTML = '';

      todos.forEach(todo => {
        const li = document.createElement('li');
          li.innerHTML = `
            <span data-status="${todo.status}">
              <strong>${todo.task}</strong> - 
              <span class="status status-${todo.status}">${formatStatus(todo.status)}</span>
            </span>
            <div class="task-buttons">
              <button class="edit-btn" data-id="${todo._id}">Edit</button>
              <button class="delete-btn" data-id="${todo._id}">Delete</button>
            </div>
          `;
        todoList.appendChild(li);
      });

      // Attach delete event handlers
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          await fetch(`/todos/${id}`, { method: 'DELETE' });
          fetchTodos(); // Refresh list
        });
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const li = btn.closest('li');
          const currentText = li.querySelector('strong').innerText;
          const currentStatus = li.querySelector('.status').classList[1].replace('status-', '');

          // Prefill form with existing values
          todoInput.value = currentText;
          statusInput.value = currentStatus;
          form.setAttribute('data-edit-id', id); // Mark form as "edit mode"
          form.querySelector('button[type="submit"]').textContent = 'Update Task';
        });
      });
    }
  </script>

</body>
</html>
